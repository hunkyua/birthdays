<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Birthdays</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <script th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/script.js}"></script>
    <script type="text/javascript" th:src="@{/js/selectPerson.js}"></script>
    <script type="text/javascript" th:src="@{/js/showHideRemoveButton.js}"></script>
</head>
<body>
<a th:href="@{addperson}"><button class="button">Add Person</button></a>
<form th:action="@{removepersons}" method="post">
<button id="removeButton" class="button">Remove</button>
<table id="personTable" class="persons">
    <tr>
        <th></th>
        <th>№</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Email</th>
        <th>DateOfBirth</th>
    </tr>
    <tr id="trs" th:each="person,iter  : ${persons}">
        <td><input type="checkbox" id="personCheckbox" name="isChecked" th:value="${person.id}"/></td>
        <td id="loop" th:text="${iter.count}"></td>
        <td th:text="${person.name}"></td>
        <td th:text="${person.surname}"></td>
        <td th:text="${person.email}"></td>
        <td th:text="${person.dateOfBirth}"></td>
    </tr>
</table>
</form>
<br><br><br>
<div class="back">
    <a th:href="@{backFromListOfPersons}">
        <button class="button">Go Back</button>
    </a>
</div>
</body>
<footer> Hunky_UA <br> Copyright © 2019</footer>
</html>
