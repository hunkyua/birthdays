<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{title}"></title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <script type="text/javascript" th:src="@{/js/script.js}"></script>
</head>
<body>
<form id="editPerson" th:action="@{/savePerson}" th:object="${person}" method="post">
    <label>
        <input class="name" type="text" name="name" th:value="*{name}" th:placeholder="#{editPerson.Placeholder.Name}" required />
    </label><br>
    <label>
        <input class="surname" type="text" name="surname" th:value="*{surname}" th:placeholder="#{editPerson.Placeholder.Surname}"  required/>
    </label><br>
    <label>
        <input class="email" type="text" name="email" th:value="*{email}" th:placeholder="#{editPerson.Placeholder.Email}" />
    </label><br>
    <label>
        <input class="date" type="date" name="dateOfBirth" th:value="*{dateOfBirth}" required/>
    </label><br><br>
    <input th:type="hidden" class="id" type="text" name="id" th:value="*{id}" required/>
    <input  class="button" type="submit" th:value="#{button.Save}">
</form>
<p class="error" th:text="${Error}"></p>
<p class="alert" th:text="${Alert}"></p>
<br><br>
<div class="back">
    <a th:href="@{listofpersons}">
        <button class="button" th:text="#{button.Back}"></button>
    </a>
</div>
</body>
<footer> Hunky_UA <br> Copyright &copy; 2019</footer>
</html>
